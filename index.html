<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3" style="background: whitesmoke">
                <div class="row">
                    <h4>Search for a City:</h4>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="row" style="margin: 10px; background: white">
                   <h4>Chicago</h4>
                </div>
                <div class="row" style="margin: 10px; background: white">
                    <h4>New York</h4>
                 </div>
                 <div class="row" style="margin: 10px; background: white">
                    <h4>Miami</h4>
                 </div>
                 <div class="row" style="margin: 10px; background: white">
                    <h4>Los Angeles</h4>
                 </div>
                 <div class="row" style="margin: 10px; background: white">
                    <h4>Atlanta</h4>
                 </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="card" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">City: <span style="color: Yellow">Icon</span></h4>
                            <p class="card-text">Temperature</p>
                            <p class="card-text">Humidity</p>
                            <p class="card-text">Wind</p>
                            <p class="card-text">UV Index</p>
                        </div>
                    </div>
                </div>
                    <div class="row row-cols-1">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row" style="color: white">
                        <div class="card" style="width: 20%; background: blue">
                            <div class="card-body">
                                <h5 class="card-title">Date:</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                <p class="card-text">Temp</p>
                                <p class="card-text">Humidity</p>
                            </div>
                        </div>
                        <div class="card" style="width: 20%; background: blue">
                            <div class="card-body">
                                <h5 class="card-title">Date:</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                <p class="card-text">Temp</p>
                                <p class="card-text">Humidity</p>
                            </div>
                        </div>
                        <div class="card" style="width: 20%; background: blue">
                            <div class="card-body">
                                <h5 class="card-title">Date:</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                <p class="card-text">Temp</p>
                                <p class="card-text">Humidity</p>
                            </div>
                        </div>
                        <div class="card" style="width: 20%; background: blue">
                            <div class="card-body">
                                <h5 class="card-title">Date:</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                <p class="card-text">Temp</p>
                                <p class="card-text">Humidity</p>
                            </div>
                        </div>
                        <div class="card" style="width: 20%; background: blue">
                            <div class="card-body">
                                <h5 class="card-title">Date:</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                <p class="card-text">Temp</p>
                                <p class="card-text">Humidity</p>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
