<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" style="background: whitesmoke">
                <div class="row">
                    <h4>Search for a City:</h4>
                </div>
                <div class="row">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Search</button>
                        <button type="button" class="btn btn-info">Clear</button>
                    </form>
                </div>
                <div class="row" style="margin: 10px; background: white">
                   <h4>Chicago</h4>
                </div>
                <div class="row" style="margin: 10px; background: white">
                    <h4>New York</h4>
                 </div>
                 <div class="row" style="margin: 10px; background: white">
                    <h4>Miami</h4>
                 </div>
                 <div class="row" style="margin: 10px; background: white">
                    <h4>Los Angeles</h4>
                 </div>
                 <div class="row" style="margin: 10px; background: white">
                    <h4>Atlanta</h4>
                 </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="card" style="width: 100%"">
                        <div class="card-body">
                            <div class="cityAndIcon">
                            <h4 id="currentCity" class="card-title"></h4>
                            <img id="currentIcon" src=""></div>
                            <p id="currentTemp" class="card-text"></p>
                            <p id="currentHumid" class="card-text"></p>
                            <p id="currentWind" class="card-text"></p>
                            <p id="currentUV" class="card-text"></p>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row" style="color: white">
                        <div class="col-md">
                            <div class="card" style="background: blue">
                                <div class="card-body">
                                    <h5 class="card-title forecastDate">Date:</h5>
                                    <img class="forecastIcon" src="">
                                    <p class="card-text forecastTemp">Temp</p>
                                    <p class="card-text forecastHumid">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="card" style="background: blue">
                                <div class="card-body">
                                    <h5 class="card-title">Date:</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="card" style="background: blue">
                                <div class="card-body">
                                    <h5 class="card-title">Date:</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="card" style="background: blue">
                                <div class="card-body">
                                    <h5 class="card-title">Date:</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="card" style="background: blue">
                                <div class="card-body">
                                    <h5 class="card-title">Date:</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Icon</h6>
                                    <p class="card-text">Temp</p>
                                    <p class="card-text">Humidity</p>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
